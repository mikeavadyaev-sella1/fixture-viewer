<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fixture QR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --accent:#22c55e;
      --accent2:#38bdf8;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:#1f2937;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top, #1e293b, #020617);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--text);
    }

    .wrap{
      width:100%;
      max-width:480px;
      padding:16px;
    }

    .card{
      background:var(--card);
      border-radius:16px;
      border:1px solid var(--border);
      padding:20px 18px 18px;
      box-shadow:0 18px 40px rgba(0,0,0,.6);
    }

    .card header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
    }

    .title{
      font-size:18px;
      font-weight:600;
    }

    .subtitle{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
    }

    button{
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--accent);
      background:transparent;
      color:var(--accent);
      font:inherit;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }

    button:active{
      transform:translateY(1px);
    }

    .btn-small{
      padding:4px 10px;
      font-size:12px;
      border-color:var(--accent2);
      color:var(--accent2);
    }

    .section-label{
      font-size:12px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.08em;
      margin-bottom:4px;
    }

    .box{
      border-radius:10px;
      border:1px solid var(--border);
      background:#020617;
      padding:8px 10px;
      font-size:12px;
      min-height:56px;
      max-height:220px;
      overflow:auto;
      white-space:pre-wrap;
      word-break:break-all;
    }

    .box.placeholder{
      color:var(--muted);
      font-style:italic;
    }

    .video-wrap{
      border-radius:10px;
      border:1px solid var(--border);
      background:#020617;
      padding:6px 8px 8px;
      margin-bottom:10px;
    }
    #video{
      width:100%;
      max-height:240px;
      border-radius:8px;
      background:#000;
      display:block;
    }


    .row-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin-bottom:10px;
    }

    .footer{
      display:flex;
      justify-content:flex-end;
      margin-top:10px;
      gap:8px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div>
          <div class="title">Fixture QR Viewer</div>
          <div class="subtitle">Step 1 ¬∑ UI only (no scan yet)</div>
        </div>
        <button id="scanBtn" type="button">
          üì∑ Scan QR
        </button>
      </header>
      <div id="videoWrap" class="video-wrap" style="display:none;">
        <div class="section-label" style="margin-bottom:6px;">Camera preview</div>
        <video id="video" playsinline></video>
      </div>

      <div class="row-top">
        <div class="section-label">Raw QR data</div>
        <button id="mockBtn" class="btn-small" type="button">Test sample</button>
      </div>
      <div id="rawBox" class="box placeholder">
        No data yet. Point the camera to QR (will be implemented on next step) or press ‚ÄúTest sample‚Äù.
      </div>

      <div class="footer">
        <span style="font-size:11px;color:var(--muted);">
          Camera & real scan will be added on step 2
        </span>
      </div>
    </div>
  </div>

    <script>
    const rawBox   = document.getElementById('rawBox');
    const scanBtn  = document.getElementById('scanBtn');
    const mockBtn  = document.getElementById('mockBtn');
    const videoWrap= document.getElementById('videoWrap');
    const videoEl  = document.getElementById('video');

    let stream = null;
    let scanRaf = null;
    let scanning = false;

    function setRaw(text){
      rawBox.textContent = text;
      rawBox.classList.remove('placeholder');
    }

    function stopScan(){
      scanning = false;
      if (scanRaf) {
        cancelAnimationFrame(scanRaf);
        scanRaf = null;
      }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      if (videoWrap) videoWrap.style.display = 'none';
      if (scanBtn) {
        scanBtn.textContent = 'üì∑ Scan QR';
      }
    }

    function tickScan(){
      if (!scanning) return;
      if (videoEl.readyState === videoEl.HAVE_ENOUGH_DATA) {
        const w = videoEl.videoWidth;
        const h = videoEl.videoHeight;
        if (w && h) {
          const canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(videoEl, 0, 0, w, h);
          const imgData = ctx.getImageData(0, 0, w, h);
          const code = jsQR(imgData.data, imgData.width, imgData.height, {
            inversionAttempts: 'dontInvert'
          });
          if (code && code.data) {
            // –Ω–∞—à–ª–∏ QR
            setRaw(code.data);   // –≤—ã–≤–æ–¥–∏–º –∫–∞–∫ –µ—Å—Ç—å, –±–µ–∑ –ø–∞—Ä—Å–∏–Ω–≥–∞
            stopScan();
            return;
          }
        }
      }
      scanRaf = requestAnimationFrame(tickScan);
    }

    async function startScan(){
      if (scanning) {
        // –µ—Å–ª–∏ —É–∂–µ —Å–∫–∞–Ω–∏—Ä—É–µ–º ‚Äî –≤—Ç–æ—Ä–æ–π –∫–ª–∏–∫ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç
        stopScan();
        return;
      }

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Camera access is not supported in this browser.');
        return;
      }

      try {
        scanBtn.textContent = '‚èπ Stop';
        rawBox.classList.add('placeholder');
        rawBox.textContent = 'Scanning‚Ä¶ Point the camera at QR code.';

        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });

        videoEl.srcObject = stream;
        videoEl.setAttribute('playsinline', 'true');
        videoWrap.style.display = 'block';

        await videoEl.play();

        scanning = true;
        tickScan();
      } catch (e) {
        console.error(e);
        stopScan();
        alert('Cannot start camera. Check permissions.');
      }
    }

    scanBtn.addEventListener('click', startScan);

    mockBtn.addEventListener('click', () => {
      const sample = '{"AP1264":[{"label":"030-3","probes":"329,361,330"}],"AP1265":[{"label":"029-6","probes":"429,513,555"}]}';
      setRaw(sample);
    });

    window.addEventListener('beforeunload', () => {
      stopScan();
    });
  </script>

</body>
</html>
