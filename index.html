<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fixture QR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --accent:#22c55e;
      --accent2:#38bdf8;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:#1f2937;
    }

    *{box-sizing:border-box;}

    html,body{
      margin:0;
      min-height:100vh;
    }

    body{
      background:radial-gradient(circle at top, #1e293b, #020617);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:14px;
    }

    .wrap{
      width:100%;
      max-width:520px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* === MENU BAR === */
    .menu-bar{
      display:flex;
      gap:8px;
      align-items:center;
      padding:8px 10px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(15,23,42,0.95);
      box-shadow:0 16px 40px rgba(0,0,0,.4);
    }

    .menu-btn{
      padding:6px 12px;
      border-radius:999px;
      border:1px solid var(--accent2);
      background:#020617;
      color:var(--accent2);
      font-size:13px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }

    .menu-btn:active{ transform:translateY(1px); }

    .menu-select{
      flex:1;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#020617;
      color:var(--text);
      font-size:13px;
      outline:none;
    }

    .menu-select:disabled{
      opacity:.6;
      color:var(--muted);
    }

    /* === VIEWER === */
    .viewer-shell{
      border-radius:16px;
      border:1px solid var(--border);
      background:#111827;
      padding:14px 14px 12px;
      box-shadow:0 18px 40px rgba(0,0,0,.55);
    }

    .section-label{
      font-size:12px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.08em;
      margin-bottom:6px;
    }

    .viewer-row{
      display:flex;
      align-items:center;
      gap:8px;
      margin-bottom:8px;
      font-size:13px;
    }

    .viewer-label{
      width:60px;
      color:var(--muted);
      font-size:12px;
    }

    .viewer-name{
      flex:1;
      font-weight:500;
      color:var(--text);
      min-height:18px;
    }

    .viewer-input{
      flex:1;
      padding:6px 8px;
      border-radius:8px;
      border:1px solid var(--border);
      background:#020617;
      color:var(--text);
      font-size:13px;
      outline:none;
    }

    .viewer-info{
      margin-top:4px;
      font-size:11px;
      color:var(--muted);
    }

    /* === SCAN MODAL === */
    .scan-backdrop{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.7);
      z-index:1000;
    }

    .scan-card{
      width:100%;
      max-width:480px;
      background:#111827;
      border-radius:16px;
      border:1px solid var(--border);
      box-shadow:0 20px 60px rgba(0,0,0,.8);
      padding:14px 14px 12px;
    }

    .scan-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
    }

    .scan-title{
      font-size:16px;
      font-weight:600;
    }

    .scan-close{
      border:none;
      background:transparent;
      color:var(--muted);
      cursor:pointer;
      font-size:18px;
      line-height:1;
      padding:2px 4px;
    }

    .video-wrap{
      border-radius:10px;
      border:1px solid var(--border);
      background:#020617;
      padding:6px 8px 8px;
      margin-bottom:8px;
    }

    #video{
      width:100%;
      max-height:240px;
      border-radius:8px;
      background:#000;
      display:block;
    }

    .box{
      border-radius:10px;
      border:1px solid var(--border);
      background:#020617;
      padding:6px 8px;
      font-size:11px;
      min-height:42px;
      max-height:120px;
      overflow:auto;
      white-space:pre-wrap;
      word-break:break-all;
    }

    .box.placeholder{
      color:var(--muted);
      font-style:italic;
    }

    .scan-footer{
      margin-top:8px;
      display:flex;
      justify-content:flex-end;
      gap:8px;
    }

    .scan-btn{
      padding:6px 12px;
      border-radius:999px;
      border:1px solid var(--accent);
      background:#020617;
      color:var(--accent);
      font-size:13px;
      cursor:pointer;
    }

    .scan-btn-secondary{
      border-color:var(--border);
      color:var(--muted);
    }

    .scan-btn:active{
      transform:translateY(1px);
    }
  </style>

  <!-- –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è —á—Ç–µ–Ω–∏—è QR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- MENU BAR -->
    <div class="menu-bar">
      <button id="menuScan" class="menu-btn" type="button">
        üì∑ Scan QR
      </button>
      <select id="viewerSelect" class="menu-select" disabled>
        <option value="">No viewers yet</option>
      </select>
    </div>

    <!-- VIEWER -->
    <div class="viewer-shell">
      <div class="section-label">Viewer</div>

      <div class="viewer-row">
        <div class="viewer-label">Name</div>
        <div id="viewerName" class="viewer-name">‚Äî</div>
      </div>

      <div class="viewer-row">
        <label for="probesInput" class="viewer-label">Probes</label>
        <input id="probesInput" class="viewer-input" type="text" readonly />
      </div>

      <div id="viewerInfo" class="viewer-info">
        Scan QR to fill dropdown with entries like AP1264-030-3, AP1264-030-5‚Ä¶  
        Selecting an item will show its probes in the field above.
      </div>
    </div>
  </div>

  <!-- SCAN MODAL -->
  <div id="scanModal" class="scan-backdrop">
    <div class="scan-card">
      <div class="scan-header">
        <div>
          <div class="scan-title">Scan QR</div>
          <div style="font-size:11px;color:var(--muted);">Point the camera at QR code with JSON.</div>
        </div>
        <button id="scanClose" class="scan-close" type="button">√ó</button>
      </div>

      <div class="video-wrap">
        <div class="section-label" style="margin-bottom:4px;">Camera</div>
        <video id="video" playsinline></video>
      </div>

      <div class="section-label" style="margin-bottom:4px;">Raw QR data</div>
      <div id="rawBox" class="box placeholder">
        Waiting for camera‚Ä¶
      </div>

      <div class="scan-footer">
        <button id="scanStop" class="scan-btn scan-btn-secondary" type="button">Stop</button>
      </div>
    </div>
  </div>

  <script>
    const rawBox       = document.getElementById('rawBox');
    const menuScanBtn  = document.getElementById('menuScan');
    const scanModal    = document.getElementById('scanModal');
    const scanCloseBtn = document.getElementById('scanClose');
    const scanStopBtn  = document.getElementById('scanStop');
    const videoEl      = document.getElementById('video');

    const viewerSelect = document.getElementById('viewerSelect');
    const viewerNameEl = document.getElementById('viewerName');
    const probesInput  = document.getElementById('probesInput');
    const viewerInfo   = document.getElementById('viewerInfo');

    let stream   = null;
    let scanRaf  = null;
    let scanning = false;

    // map: "AP1264-030-3" -> { id, key, label, probes }
    const viewerMap = {};

    function setRaw(text){
      rawBox.textContent = text;
      rawBox.classList.remove('placeholder');
    }

    function setViewerMessage(msg){
      if (viewerInfo) viewerInfo.textContent = msg;
    }

    function clearViewerList(){
      Object.keys(viewerMap).forEach(k => delete viewerMap[k]);
      viewerSelect.innerHTML = '<option value="">No viewers yet</option>';
      viewerSelect.disabled = true;
      viewerNameEl.textContent = '‚Äî';
      probesInput.value = '';
      setViewerMessage('Scan QR to fill dropdown with entries like AP1264-030-3, AP1264-030-5‚Ä¶');
    }

    function buildViewerListFromJson(rawText){
      let obj;
      try {
        obj = JSON.parse(rawText);
      } catch (e) {
        setViewerMessage('QR data is not valid JSON, viewer list not built.');
        clearViewerList();
        return;
      }

      clearViewerList();

      const keys = Object.keys(obj);
      if (!keys.length) {
        setViewerMessage('JSON has no top-level keys, viewer list not built.');
        return;
      }

      const options = [];
      keys.forEach(key => {
        const arr = obj[key];
        if (!Array.isArray(arr)) return;
        arr.forEach(item => {
          const label  = (item && (item.label ?? item.l)) || '';
          const probes = (item && (item.probes ?? item.p)) || '';
          if (!label || !probes) return;
          const id = `${key}-${label}`;
          viewerMap[id] = { id, key, label, probes };
          options.push(id);
        });
      });

      if (!options.length) {
        setViewerMessage('No suitable entries found in JSON (need {label, probes}).');
        return;
      }

      viewerSelect.innerHTML = '<option value="">Select viewer‚Ä¶</option>';
      options.forEach(id => {
        const opt = document.createElement('option');
        opt.value = id;
        opt.textContent = id;
        viewerSelect.appendChild(opt);
      });
      viewerSelect.disabled = false;

      setViewerMessage('Select an item in dropdown to see its probes.');
    }

    function onViewerSelectChange(){
      const id = viewerSelect.value;
      if (!id || !viewerMap[id]) {
        viewerNameEl.textContent = '‚Äî';
        probesInput.value = '';
        return;
      }
      const item = viewerMap[id];
      viewerNameEl.textContent = item.id;
      probesInput.value = item.probes;
    }

    function stopScan(){
      scanning = false;
      if (scanRaf) {
        cancelAnimationFrame(scanRaf);
        scanRaf = null;
      }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
    }

    function closeScanModal(){
      stopScan();
      if (scanModal) scanModal.style.display = 'none';
    }

    function openScanModal(){
      if (!scanModal) return;
      scanModal.style.display = 'flex';
      startScan();
    }

    function tickScan(){
      if (!scanning) return;
      if (videoEl.readyState === videoEl.HAVE_ENOUGH_DATA) {
        const w = videoEl.videoWidth;
        const h = videoEl.videoHeight;
        if (w && h) {
          const canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(videoEl, 0, 0, w, h);
          const imgData = ctx.getImageData(0, 0, w, h);
          const code = jsQR(imgData.data, imgData.width, imgData.height, {
            inversionAttempts: 'dontInvert'
          });
          if (code && code.data) {
            const text = code.data;
            setRaw(text);                // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ
            buildViewerListFromJson(text); // —Å—Ç—Ä–æ–∏–º —Å–ø–∏—Å–æ–∫ APxxxx-xxxx
            closeScanModal();           // –∑–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ —Å–∫–∞–Ω–µ—Ä–∞
            return;
          }
        }
      }
      scanRaf = requestAnimationFrame(tickScan);
    }

    async function startScan(){
      if (scanning) {
        // –µ—Å–ª–∏ –≤–¥—Ä—É–≥ —É–∂–µ –∏–¥—ë—Ç —Å–∫–∞–Ω ‚Äî –ø—Ä–æ—Å—Ç–æ –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ–º –≤—Ç–æ—Ä–æ–π —Ä–∞–∑
        return;
      }

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Camera access is not supported in this browser.');
        return;
      }

      try {
        rawBox.classList.add('placeholder');
        rawBox.textContent = 'Scanning‚Ä¶ Point the camera at QR code.';

        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });

        videoEl.srcObject = stream;
        videoEl.setAttribute('playsinline', 'true');

        await videoEl.play();

        scanning = true;
        tickScan();
      } catch (e) {
        console.error(e);
        stopScan();
        rawBox.classList.add('placeholder');
        rawBox.textContent = 'Cannot start camera. Check permissions.';
      }
    }

    // === EVENTS ===
    menuScanBtn.addEventListener('click', () => {
      openScanModal();
    });

    scanCloseBtn.addEventListener('click', () => {
      closeScanModal();
    });

    scanStopBtn.addEventListener('click', () => {
      closeScanModal();
    });

    viewerSelect.addEventListener('change', onViewerSelectChange);

    window.addEventListener('beforeunload', () => {
      stopScan();
    });

    // –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    clearViewerList();
  </script>
</body>
</html>
